<!DOCTYPE html>
<html ng-app="mainApp">
	<head>
		<title>CRUD PHP</title>
		<style>
.box {
	padding: 10px;
	margin: 10px;
	width: 400px;
	background-color: hsla(0, 50%, 90%, 1);
}
.drop-box {
	margin: auto;
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 80%;
    height: 170px;
    text-align: center;
    padding-top: 100px;
}
.button {
	margin-bottom: 10px;
}
		</style>
	</head>
	<body>
		<div class="box" ng-controller="UploadCtrl">
			<h2>Create file:</h2>
			<button class="button" ngf-select ng-model="file">Upload single file</button><br/>
			<button class="button" ngf-select ng-model="files" ngf-multiple="true">Upload multiple files</button><br/>
			Drag and Drop Files here to upload them:
			<div ngf-drop ng-model="files" class="drop-box"
				ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
				ngf-accept="'image/*,application/pdf'">Drop files here</div>
			<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
		</div>

		<div class="box">
			<h2>Retrieve file:</h2>
			 <select ng-model="myFile" ng-options="file.name for file in fileList"></select>
			 <button ng-click="retrieve()">Retrieve</button>
		</div>

		<div class="box">
			<h2>Delete file:</h2>
			 <select ng-model="myFile" ng-options="file.name for file in fileList"></select>
			 <button ng-click="delete()">Delete</button>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/5.0.9/ng-file-upload-shim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/5.0.9/ng-file-upload.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
